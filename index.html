<!DOCTYPE html>
<html>
<head>
    <title>PoiCraft</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
</head>
<body>
    <div id="app">载入中...</div>
    <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
    <script>
      window.$docsify = {
        name: "PoiCraft",
        homepage: 'index.md',
        coverpage: true,
        mergeNavbar: true,
        loadSidebar: true,
        subMaxLevel: 3,
        auto2top: true,
        //repo: "PoiCraft/poicraft.github.io",
        loadNavbar: true,
        themeColor: '#3F51B5',
        'flexible-alerts': {
           style: 'flat'
        },
        pagination: {
          previousText: '上一章节',
          nextText: '下一章节',
          crossChapter: true
        },
        copyCode: {
          buttonText : '复制到剪贴板',
      	  errorText  : '发生了错误',
          successText: '已复制'
        },
	tabs: {
    	persist    : true,      
    	sync       : true,      
    	theme      : 'material',
    	tabComments: true,      
    	tabHeadings: true       
        },
        executeScript: true,
        plugins: [
          EditOnGithubPlugin.create('https://github.com/PoiCraft/poicraft.github.io/blob/master/', null, '编辑此页面(Github)')
        ]
      }
    </script>
    <script src="https://unpkg.com/docsify-copy-code"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
    <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs"></script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script>
      if (typeof navigator.serviceWorker !== 'undefined') {
        navigator.serviceWorker.register('sw.js')
      }
    </script>
</body>
</html>
